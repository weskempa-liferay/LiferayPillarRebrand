<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pillar Bank - Liferay DXP Fragments Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        
        .fragment-showcase {
            margin: 0;
        }
        
        .fragment-title {
            background: #1e3c72;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .nav-bar {
            background: #2a5298;
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        
        .nav-bar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 500;
            transition: background 0.3s ease;
        }
        
        .nav-bar a:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .nav-bar a.active {
            background: #00d4ff;
            color: #1e3c72;
        }
    </style>
    <link rel="stylesheet" href="fragments/pillar-bank-hero/src/index.css">
    <link rel="stylesheet" href="fragments/pillar-bank-services/src/index.css">
    <link rel="stylesheet" href="fragments/pillar-bank-security/src/index.css">
    <link rel="stylesheet" href="fragments/pillar-bank-history/src/index.css">
    <link rel="stylesheet" href="fragments/pillar-bank-footer/src/index.css">
    <link rel="stylesheet" href="fragments/pillar-bank-onboarding/src/index.css">
    <link rel="stylesheet" href="fragments/pillar-bank-credit-card-dashboard/src/index.css">
</head>
<body>
    <div class="fragment-showcase">
        <div class="fragment-title">Pillar Bank - Liferay DXP Fragments Preview</div>
        <div class="nav-bar">
            <a href="index.html" class="active">Public Website</a>
            <a href="onboarding-preview.html">Advisor Portal - Onboarding</a>
            <a href="dashboard-preview.html">Customer Dashboard</a>
        </div>
        
        <!-- Hero Fragment -->
        <div id="hero-fragment"></div>
        
        <!-- Services Fragment -->
        <div id="services-fragment"></div>
        
        <!-- Security Fragment -->
        <div id="security-fragment"></div>
        
        <!-- History Fragment -->
        <div id="history-fragment"></div>
        
        <!-- Footer Fragment -->
        <div id="footer-fragment"></div>
        
        <!-- Advisor Portal Section -->
        <div style="background: #1e3c72; color: white; padding: 20px; text-align: center; font-size: 1.3rem; font-weight: 600; margin-top: 40px;">
            Advisor Portal - Onboarding Request Fragment
        </div>
        
        <!-- Onboarding Fragment -->
        <div id="onboarding-fragment"></div>
        
        <!-- Customer Dashboard Section -->
        <div style="background: #1e3c72; color: white; padding: 20px; text-align: center; font-size: 1.3rem; font-weight: 600; margin-top: 40px;">
            Customer Dashboard - Credit Card Fragment
        </div>
        
        <!-- Credit Card Dashboard Fragment -->
        <div id="credit-card-dashboard-fragment"></div>
    </div>
    
    <script>
        // Load fragments dynamically
        async function loadFragment(path, containerId) {
            try {
                const response = await fetch(path);
                const html = await response.text();
                document.getElementById(containerId).innerHTML = html;
            } catch (error) {
                console.error(`Error loading fragment ${path}:`, error);
                document.getElementById(containerId).innerHTML = '<p>Error loading fragment</p>';
            }
        }
        
        // Load all fragments
        loadFragment('fragments/pillar-bank-hero/src/index.html', 'hero-fragment');
        loadFragment('fragments/pillar-bank-services/src/index.html', 'services-fragment');
        loadFragment('fragments/pillar-bank-security/src/index.html', 'security-fragment');
        loadFragment('fragments/pillar-bank-history/src/index.html', 'history-fragment');
        loadFragment('fragments/pillar-bank-footer/src/index.html', 'footer-fragment');
        loadFragment('fragments/pillar-bank-onboarding/src/index.html', 'onboarding-fragment');
        loadFragment('fragments/pillar-bank-credit-card-dashboard/src/index.html', 'credit-card-dashboard-fragment');
    </script>
</body>
</html>
